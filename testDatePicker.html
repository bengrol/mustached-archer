<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script> 
<script src="./js/ui-bootstrap-tpls-0.10.0.min.js"></script> 
<script src="./js/jquery-1.9.1.js"></script> 
<script src="./js/jquery-1.9.1.js"></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
<div class="row" id="prLigne" ng-app="DateApp" >

    <div class="col-md-12" >
        <h1>Test DatePicke</h1>


<div ng-controller="DatepickerCtrl">
<h4>Inline</h4>
<div style="display:inline-block; min-height:290px;">
    <div class="well well-sm" ng-model="dt">
     <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
    </div>
</div>



    <h4>Popup</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>


</div>
    
    </div>

</div>

 
  <script>
  
  var appDate = angular.module('DateApp', ['ui.bootstrap']);
        appDate.controller('DatepickerCtrl', function ($scope) {
            $scope.today = function() {
              $scope.dt = new Date();
            };
            
            $scope.today();

            $scope.showWeeks = true;
            $scope.toggleWeeks = function () {
              $scope.showWeeks = ! $scope.showWeeks;
            };

            $scope.clear = function () {
              $scope.dt = null;
            };

            // Disable weekend selection
            $scope.disabled = function(date, mode) {
              return ( mode === 'day' && ( date.getDay() === 0 || date.getDay() === 6 ) );
            };

            $scope.toggleMin = function() {
              $scope.minDate = ( $scope.minDate ) ? null : new Date();
            };
            $scope.toggleMin();

            $scope.open = function($event) {
              $event.preventDefault();
              $event.stopPropagation();

              $scope.opened = true;
            };

            $scope.dateOptions = {
              'year-format': "'yy'",
              'starting-day': 1
            };

            $scope.formats = ['dd-MMMM-yyyy', 'yyyy/MM/dd', 'shortDate'];
            $scope.format = $scope.formats[0];
          });
</script>
